<section id="role">
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Rol Description</th>
                <th>Created By</th>
            </tr>
        </thead>
        <tbody data-bind="foreach : roles">
            <tr>
                <td>                  
                    <span data-bind="text: $data.Id"></span>
                </td>
                <td>                   
                    <span data-bind="text: $data.Name"></span>
                </td>
                <td>                    
                    <span data-bind="text: $data.CreatedBy"></span>
                </td>                
            </tr>
        </tbody>
    </table>
</section>
