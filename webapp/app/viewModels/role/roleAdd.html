<section id="roleAdd">
    <h1>Roles</h1>
    <h3>Add</h3>
    <div>
        <label>New Role </label>
        <span>
            <input type="text" data-bind="value: name" />
        </span>
    </div>
    <button type="button" data-bind="click: roleAdd">Add</button>
    <div>
        Response:
        <span data-bind="text: roleResponse"></span>
    </div>
</section>
