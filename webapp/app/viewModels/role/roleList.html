<section id="role">
  
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Rol Description</th>
                <th>Created By</th>
                <th>Rol Action</th>
            </tr>
        </thead>
        <tbody data-bind="foreach : roles">
            <tr>
                <td>                  
                    
                    <span data-bind="text:Id"></span>
                </td>
                <td>                   
                    <span data-bind="text:Name"></span>
                </td>
                <td>                    
                    <span data-bind="text:CreatedBy"></span>
                </td>
                <!--<td>
                    <button data-bind="click:remove">Delete</button>
                </td>-->
            </tr>
        </tbody>

    </table>


</section>
