<section id="role">
    <table>
        <thead>
            <tr>
                <th>Edit</th>
                <th>Id</th>
                <th>Rol Description</th>
                <th>Created By</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody data-bind="foreach : roles">
            <tr>
                <td>
                    <!--<input type="checkbox" data-bind="checked: isDone" />-->
                    <input type="checkbox" />
                </td>
                <td>                  
                    <span data-bind="text:Id"></span>
                </td>
                <td>                   
                    <span data-bind="text:Name"></span>
                </td>
                <td>                    
                    <span data-bind="text:CreatedBy"></span>
                </td>
                <td>                    
                    <button data-bind="click:$parent.remove">Delete</button>
                </td>                
            </tr>
        </tbody>
    </table>
</section>
