<section id="role">
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>ToDoList Description</th>
                <th>Created By</th>
            </tr>
        </thead>
        <tbody data-bind="foreach : toDoLists">
            <tr>
                <td>                  
                    <span data-bind="text:Id"></span>
                </td>
                <td>                   
                    <span data-bind="text:Name"></span>
                </td>
                <td>                    
                    <span data-bind="text:CreatedBy"></span>
                </td>  
                <td>
                    <a href="#toDoItems">Items</a>
                </td>              
            </tr>
        </tbody>
    </table>
</section>
